<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body{
	background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://images.pexels.com/photos/1028729/pexels-photo-1028729.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	width: 100%;
	height: 100vh;
	position:relative;
}

header{
	width: 100%;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
}


 </style>
</head>
<body>
	<header>
 <div class="card w-50 m-auto text-center">
  <div class="card-header bg-danger text-white">Love Calculator</div>
    <div class="card-body">
  	<form class="form-inline w-75 m-auto">
  		<div class="form-group">
  			<input type="text" class="form-control text-center" placeholder="Your Name">
  		</div>

  			<div> <span class="pl-4 pr-4">  + </span> </div>

  			<div class="form-group">
  			<input type="text" class="form-control text-center" placeholder="Lover Name">
  		
         </div>
  		
  	</form>
  	<br>
  
  	<div class="w-50 m-auto">
  	<button class="btn btn-success w-50" onclick="checklovepercentage()"> Click </button>
  	</div>
  	<br>
  	<div>
  	<input type="text"  id="lovevalue" class="form-control text-center w-25 m-auto"
  	 placeholder=" Love-Percentage">
  	</div>
  			
</header>

<script>
	function checklovepercentage(){
		var lovedata = Math.random() * 100;
		lovedata = Math.floor(lovedata);
		document.getElementById('lovevalue').value = lovedata + "%";
	}


</script>
</body>
</html>
